<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato or Pepsi?</title>
    <script src="./js/app.js"></script>
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/potato-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Potato or Pepsi?</h1>
            <div class="btn-group">
                <form id="new-pp-form">
                    <input class="btn" type="submit" value="Roll the dice...">
                </form>
                <form id="del-pp-form">
                    <input class="btn" type="submit" value="Reset">
                </form>
                <div class="counters">
                    <p id="potato-counter"></p>
                    <p id="pepsi-counter"></p>
                </div>
            </div>
        </header>
    <section class="ppOutput">
    </section>
</div class="wrapper">
</body>
</html>
